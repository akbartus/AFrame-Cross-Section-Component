<html>
<head>
    <title>A-Frame Cross-Section Component: Example Scene</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src="js/cross-section-component.js"></script>

</head>

<body>
    <a-scene gltf-model="dracoDecoderPath: decoder/">
        <a-assets>
            <a-asset-item id="room" src="3dModel/building.glb"></a-asset-item>
        </a-assets>
        <a-entity class="clickable" cross-section gltf-model="#room" rotation="0 180 0" position="0 -1.5 -3"
            scale="0.02 0.02 0.02">
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
    </a-scene>
</body>
</html>
